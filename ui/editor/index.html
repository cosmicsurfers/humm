<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Humm Publisher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" media="screen">

  <style>
  .bd-navbar {
    min-height: 4rem;
  }

  #main-content {
    border: 0;
  }

  #title {
    border-top: 0;
    border-left: 0;
    border-right: 0;
    border-radius: 0;
  }

  #sticky-sidebar {
    min-height: 100vh;
  }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-3 px-0 border-right" id="sticky-sidebar">
        <div class="py-0 sticky-top">
          <header class="navbar navbar-expand flex-column flex-md-row bd-navbar mb-3 border-bottom">
            <a class="navbar-brand m-auto" href="/" aria-label="Bootstrap">Humm Publisher</a>
          </header>
          <ul class="nav nav-pills justify-content-center border-bottom pb-3 pt-1">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Published</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../drafts.html">Drafts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="post-editor.html">Compose</a>
            </li>
          </ul>
        </div>
      </div>
      <div id="main-content" class="col-9 px-5 mt-4">
        <div id="notice" class="alert alert-primary" role="alert" style="display: none"></div>

        <form>
          <div class="form-group">
            <input id="title" class="form-control form-control-lg" type="text" size="50" placeholder="Title..." />
          </div>

          <div class="form-group">
            <div id="editor"></div>
          </div>

          <div class="form-group">
            <button type="button" id="saveDraft" class="btn btn-outline-btn-secondary">Save Draft</button>
            <button type="button" id="publishPost" class="btn btn-primary">Publish</button>
          </div>
        </form>
      </div>
    </div>
  </div>

<script src="/functions.js"></script>
<script src="http://cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
<script src="/js/compose.js"></script>
</body>
</html>
